<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW24Goods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content"></div>
    <a href="#" class="btn btn-warning" id="return-btn" onclick="returnItem()">Return Deleted</a>
    <a href="#" class="btn btn-success" id="modal-open" onclick="openModal()">Add Card</a>
    <div id="modal-window">
        <div class="modal-content">
            <button id="close-btn">X</button>
            <h1>Fill in the card information</h1>
            <input id="img-input" type="text" placeholder="Image link">
            <input id="title-input" type="text" placeholder="Title">
            <input id="desc-input" type="text" placeholder="Description">
            <input id="price-input" type="text" placeholder="Price">
            <button id="add-btn">Add</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
